<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'slideUp': 'slideUp 0.5s ease-out forwards',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure the app root is always on top of fixed backgrounds */
      #root {
        position: relative;
        z-index: 10;
      }

      /* Custom scrollbar - Modern Sleek Theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.3); /* Slate thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.5);
      }
      
      /* 
         GLOBAL BACKGROUND THEME 
         User Requested: Modern vibe, fancy vertical pots, standing on sides.
      */
      body::before {
        content: "";
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
        /* High-quality modern architectural plant image */
        background-image: url('https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
      }

      /* 
         Overlay for Readability - Modern Glass
         Clean, white/slate tint to match the modern aesthetic
      */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Cooler, crisper gradient for modern look */
        background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(241, 245, 249, 0.85));
        backdrop-filter: blur(3px);
      }
      
      /* Updated to be sharper and cooler for modern look */
      .leaf-shadow-inset {
         box-shadow: inset 0 4px 24px rgba(148, 163, 184, 0.15), 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="text-slate-700 h-full overflow-hidden selection:bg-slate-200 selection:text-slate-900">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
